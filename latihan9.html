<!DOCTYPE html>
<html>
<head>
  <title>Belah Ketupat</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function BelahKetupat() {
  const [d1, setD1] = useState(0);
  const [d2, setD2] = useState(0);

  return (
    <>
      <h2>Belah Ketupat</h2>
      <input placeholder="Diagonal 1" type="number" onChange={e=>setD1(e.target.value)} /><br/>
      <input placeholder="Diagonal 2" type="number" onChange={e=>setD2(e.target.value)} /><br/>
      <p>Luas: {(d1 * d2) / 2}</p>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<BelahKetupat />);
</script>
</body>
</html>
