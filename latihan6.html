<!DOCTYPE html>
<html>
<head>
  <title>Trapesium</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function Trapesium() {
  const [a, setA] = useState(0);
  const [b, setB] = useState(0);
  const [t, setT] = useState(0);

  return (
    <>
      <h2>Trapesium</h2>
      <input placeholder="Sisi Atas" type="number" onChange={e=>setA(e.target.value)} /><br/>
      <input placeholder="Sisi Bawah" type="number" onChange={e=>setB(e.target.value)} /><br/>
      <input placeholder="Tinggi" type="number" onChange={e=>setT(e.target.value)} /><br/>
      <p>Luas: {(a*1 + b*1) * t / 2}</p>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<Trapesium />);
</script>
</body>
</html>
