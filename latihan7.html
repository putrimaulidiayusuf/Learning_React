<!DOCTYPE html>
<html>
<head>
  <title>Jajar Genjang</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function JajarGenjang() {
  const [alas, setAlas] = useState(0);
  const [tinggi, setTinggi] = useState(0);

  return (
    <>
      <h2>Jajar Genjang</h2>
      <input placeholder="Alas" type="number" onChange={e=>setAlas(e.target.value)} /><br/>
      <input placeholder="Tinggi" type="number" onChange={e=>setTinggi(e.target.value)} /><br/>
      <p>Luas: {alas * tinggi}</p>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<JajarGenjang />);
</script>
</body>
</html>
