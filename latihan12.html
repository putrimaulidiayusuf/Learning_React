<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    button { width:60px;height:60px;font-size:24px }
  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function TicTacToe() {
  const [board, setBoard] = useState(Array(9).fill(""));
  const [x, setX] = useState(true);

  function click(i) {
    if (board[i]) return;
    const b = [...board];
    b[i] = x ? "X" : "O";
    setBoard(b);
    setX(!x);
  }

  return (
    <>
      <h2>Tic Tac Toe</h2>
      <div style={{display:"grid",gridTemplateColumns:"repeat(3,60px)"}}>
        {board.map((v,i)=>(
          <button key={i} onClick={()=>click(i)}>{v}</button>
        ))}
      </div>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<TicTacToe />);
</script>
</body>
</html>
