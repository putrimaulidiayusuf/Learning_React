<!DOCTYPE html>
<html>
<head>
  <title>Segitiga Heron</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function SegitigaHeron() {
  const [a, setA] = useState(0);
  const [b, setB] = useState(0);
  const [c, setC] = useState(0);

  const s = (Number(a) + Number(b) + Number(c)) / 2;
  const luas = Math.sqrt(s * (s-a) * (s-b) * (s-c)) || 0;

  return (
    <>
      <h2>Segitiga (Heron)</h2>
      <input placeholder="Sisi A" type="number" onChange={e=>setA(e.target.value)} /><br/>
      <input placeholder="Sisi B" type="number" onChange={e=>setB(e.target.value)} /><br/>
      <input placeholder="Sisi C" type="number" onChange={e=>setC(e.target.value)} /><br/>
      <p>Luas: {luas.toFixed(2)}</p>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<SegitigaHeron />);
</script>
</body>
</html>
